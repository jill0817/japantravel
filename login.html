<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入｜日本深度旅遊推薦</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      body {
        background: linear-gradient(to bottom, #f9f6f1, #e0d8ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .login-container {
        background: white;
        border-radius: 1rem;
        padding: 2rem 3rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-container input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.75rem 0;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }

      .login-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #9859ff;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .login-container button:hover {
        background-color: #814ce0;
      }

      .login-container a {
        display: block;
        margin-top: 1rem;
        text-align: center;
        color: #9859ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>會員登入</h2>
      <input type="text" placeholder="電子郵件或手機號碼" />
      <input type="password" placeholder="密碼" />
      <button>登入</button>
      <a href="#">還不是會員？立即註冊</a>
    </div>

    <div class="back-home">
      <a href="index.html">← 回首頁</a>
    </div>
  </body>
</html>
